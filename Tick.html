<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tick</title>
  <script src="GitHubRepository.js"></script>
<script language="javascript" src="Tick.js"></script>
</head>
  <body onload="GitHubRepository('footer', 'sergiolindau', 'Computus', 'Sergio Lindau', 2017);">
  <h1 align="center">Tick Test</h1>
  <input type="text" id="Tick1" />
<input type="button" id="RunStop" value="Run" onclick="Tick1.runStop()" />
  <script language="javascript">
var Tick1_count = 0;
var Tick1 = new Tick(
	function(){console.log("Tick1[handle:"+Tick1.getHandle()+"].runAction() at interval "+Tick1.getInterval()); Tick1_count++; document.getElementById("Tick1").value = Tick1_count;},
	function(){console.log("Tick1[handle:"+Tick1.getHandle()+"].startAction(), isRunning: "+Tick1.isRunning()); document.getElementById("RunStop").value = "Stop"},
	function(){console.log("Tick1[handle:"+Tick1.getHandle()+"].stopAction(), isRunning: "+Tick1.isRunning()); document.getElementById("RunStop").value = "Run"}
);
  </script>
  <hr />
  <div id="footer" style="display: flex; justify-content: center;"></div>
</body>
</html>
